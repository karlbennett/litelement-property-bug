<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>LitElement @property bug</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<property-bug></property-bug>
<script type="application/javascript">
  window.addEventListener('load', () => {
    const propertyBug = document.querySelector('property-bug');
    propertyBug.text = 'This text should be displayed.';
    console.log('Text updated:', propertyBug.text);
  });
</script>
</body>
</html>
